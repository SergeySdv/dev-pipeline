# Full stack compose file (local variant - uses pre-built Windmill images).
# Runs all services in Docker: infra (DB, Redis, Windmill, Nginx, workers, LSP)
# plus the DevGodzilla API and frontend.

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "20m"
    max-file: "10"
    compress: "true"

services:
  # Nginx reverse proxy - routes to containerised API/frontend and Docker Windmill
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${DEVGODZILLA_NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx.devgodzilla.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - windmill
      - devgodzilla-api
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  # Database - exposed on localhost:5432 for local development
  db:
    image: postgres:16-alpine
    shm_size: 1g
    restart: unless-stopped
    ports:
      - "5432:5432"  # Exposed for local development
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging

  # Redis - exposed on localhost:6379 for local development
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"  # Exposed for local development
    logging: *default-logging

  # Windmill server
  windmill:
    image: ghcr.io/windmill-labs/windmill:main
    restart: unless-stopped
    ports:
      - "8001:8000"  # Windmill API on 8001
    environment:
      - DATABASE_URL=postgresql://windmill:changeme@db:5432/windmill_db
      - MODE=server
      - BASE_URL=http://localhost:8001
      - JOB_DEFAULT_TIMEOUT_SECS=${WINDMILL_JOB_TIMEOUT_SECONDS:-3600}
      - DEVGODZILLA_API_URL=http://devgodzilla-api:8000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/version', timeout=2).read(); print('ok')",
        ]
      interval: 10s
      timeout: 5s
      retries: 30
    volumes:
      - windmill_data:/tmp/windmill
      - windmill_logs:/tmp/windmill/logs
    logging: *default-logging

  # Windmill worker
  windmill_worker:
    image: ghcr.io/windmill-labs/windmill:main
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2048M
    environment:
      - DATABASE_URL=postgresql://windmill:changeme@db:5432/windmill_db
      - MODE=worker
      - WORKER_GROUP=default
      - TIMEOUT=${WINDMILL_JOB_TIMEOUT_SECONDS:-3600}
      - JOB_DEFAULT_TIMEOUT_SECS=${WINDMILL_JOB_TIMEOUT_SECONDS:-3600}
      - DEVGODZILLA_API_URL=http://devgodzilla-api:8000
      - WHITELIST_ENVS=DEVGODZILLA_API_URL  # Pass through to scripts
    depends_on:
      db:
        condition: service_healthy
      windmill:
        condition: service_started
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - windmill_cache:/tmp/windmill/cache
      - windmill_logs:/tmp/windmill/logs
    logging: *default-logging

  # Native worker for lightweight in-process jobs
  windmill_worker_native:
    image: ghcr.io/windmill-labs/windmill:main
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2048M
    environment:
      - DATABASE_URL=postgresql://windmill:changeme@db:5432/windmill_db
      - MODE=worker
      - WORKER_GROUP=native
      - TIMEOUT=${WINDMILL_JOB_TIMEOUT_SECONDS:-3600}
      - JOB_DEFAULT_TIMEOUT_SECS=${WINDMILL_JOB_TIMEOUT_SECONDS:-3600}
      - NUM_WORKERS=8
      - SLEEP_QUEUE=200
      - DEVGODZILLA_API_URL=http://devgodzilla-api:8000
    depends_on:
      db:
        condition: service_healthy
      windmill:
        condition: service_started
    volumes:
      - windmill_logs:/tmp/windmill/logs
    logging: *default-logging

  # DevGodzilla API
  devgodzilla-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - DEVGODZILLA_DB_URL=postgresql://devgodzilla:changeme@db:5432/devgodzilla_db
      - DEVGODZILLA_LOG_LEVEL=${DEVGODZILLA_LOG_LEVEL:-INFO}
      - DEVGODZILLA_WINDMILL_URL=http://windmill:8000
      - DEVGODZILLA_WINDMILL_WORKSPACE=${DEVGODZILLA_WINDMILL_WORKSPACE:-demo1}
      - DEVGODZILLA_WINDMILL_ENV_FILE=windmill/apps/devgodzilla-react-app/.env.development
      - DEVGODZILLA_WINDMILL_ONBOARD_SCRIPT_PATH=u/devgodzilla/project_onboard_api
      - DEVGODZILLA_WINDMILL_IMPORT_ROOT=windmill
      - DEVGODZILLA_PROJECTS_ROOT=/app/projects
    depends_on:
      db:
        condition: service_healthy
      windmill:
        condition: service_started
    volumes:
      - ./projects:/app/projects
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2).read()"]
      interval: 10s
      timeout: 5s
      retries: 10
    logging: *default-logging

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: http://devgodzilla-api:8000
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      devgodzilla-api:
        condition: service_started
    logging: *default-logging

  # Language Server Protocol for code completion/intelligence
  lsp:
    image: ghcr.io/windmill-labs/windmill-lsp:latest
    pull_policy: always
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - lsp_cache:/pyls/.cache
    logging: *default-logging

volumes:
  pgdata:
  windmill_data:
  windmill_cache:
  windmill_logs:
  lsp_cache:
