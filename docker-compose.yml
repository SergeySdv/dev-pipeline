services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  api:
    build: .
    restart: unless-stopped
    environment:
      TASKSGODZILLA_DB_URL: ${TASKSGODZILLA_DB_URL:-postgresql://tasksgodzilla:${POSTGRES_PASSWORD:-tasksgodzilla}@db:5432/tasksgodzilla}
      TASKSGODZILLA_REDIS_URL: ${TASKSGODZILLA_REDIS_URL:-redis://redis:6379/0}
      # Enable classic username/password login for the web console (JWT in HttpOnly cookie).
      # IMPORTANT: override these defaults in production.
      TASKSGODZILLA_JWT_SECRET: ${TASKSGODZILLA_JWT_SECRET:-dev-jwt-secret-change-me}
      TASKSGODZILLA_ADMIN_USERNAME: ${TASKSGODZILLA_ADMIN_USERNAME:-admin}
      TASKSGODZILLA_ADMIN_PASSWORD: ${TASKSGODZILLA_ADMIN_PASSWORD:-changeme}
      TASKSGODZILLA_JWT_ACCESS_TTL_SECONDS: ${TASKSGODZILLA_JWT_ACCESS_TTL_SECONDS:-900}
      TASKSGODZILLA_JWT_REFRESH_TTL_SECONDS: ${TASKSGODZILLA_JWT_REFRESH_TTL_SECONDS:-1209600}
      TASKSGODZILLA_JWT_REFRESH_ROTATE: ${TASKSGODZILLA_JWT_REFRESH_ROTATE:-true}
      TASKSGODZILLA_LOG_LEVEL: INFO
    expose:
      - "8010"
    depends_on:
      - db
      - redis
    command: ["python", "scripts/api_server.py"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8010/health', timeout=2).read()"]
      interval: 10s
      timeout: 3s
      retries: 10

  worker:
    build: .
    restart: unless-stopped
    environment:
      TASKSGODZILLA_DB_URL: ${TASKSGODZILLA_DB_URL:-postgresql://tasksgodzilla:${POSTGRES_PASSWORD:-tasksgodzilla}@db:5432/tasksgodzilla}
      TASKSGODZILLA_REDIS_URL: ${TASKSGODZILLA_REDIS_URL:-redis://redis:6379/0}
      TASKSGODZILLA_LOG_LEVEL: INFO
    depends_on:
      - db
      - redis
    command: ["python", "scripts/rq_worker.py"]

  codex-worker:
    build: .
    restart: unless-stopped
    environment:
      TASKSGODZILLA_DB_URL: ${TASKSGODZILLA_DB_URL:-postgresql://tasksgodzilla:${POSTGRES_PASSWORD:-tasksgodzilla}@db:5432/tasksgodzilla}
      TASKSGODZILLA_REDIS_URL: ${TASKSGODZILLA_REDIS_URL:-redis://redis:6379/0}
      TASKSGODZILLA_LOG_LEVEL: INFO
    depends_on:
      - db
      - redis
    command: ["python", "scripts/rq_worker.py"]
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: tasksgodzilla
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tasksgodzilla}
      POSTGRES_DB: tasksgodzilla
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped

volumes:
  pgdata:
