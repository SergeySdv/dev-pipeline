agents:
  claude-code:
    capabilities:
    - code_gen
    - code_review
    - reasoning
    command: claude
    command_dir: .claude/commands/
    default_model: claude-sonnet-4-20250514
    enabled: true
    kind: cli
    name: Claude Code
  codex:
    capabilities:
    - code_gen
    - code_review
    command: codex
    default_model: gpt-4.1
    enabled: true
    kind: cli
    name: OpenAI Codex
    sandbox: workspace-write
  gemini-cli:
    capabilities:
    - code_gen
    - reasoning
    command: gemini
    command_dir: .gemini/commands/
    enabled: true
    format: toml
    kind: cli
    name: Gemini CLI
  gemini-pro:
    capabilities:
    - reasoning
    - coding
    default_model: gemini-pro
    enabled: false
    endpoint: https://generativelanguage.googleapis.com/v1
    kind: api
    name: Gemini Pro
  gpt-4:
    capabilities:
    - reasoning
    - coding
    default_model: gpt-4
    enabled: false
    endpoint: https://api.openai.com/v1
    kind: api
    name: GPT-4
  opencode:
    capabilities:
    - code_gen
    - code_review
    - reasoning
    command: opencode
    default_model: kimi-for-coding/kimi-k2-thinking
    enabled: true
    format: default
    kind: cli
    name: OpenCode
    sandbox: workspace-write
defaults:
  code_gen: opencode
  discovery: opencode
  planning: opencode
  qa: opencode
health_check:
  retry_count: 3
  timeout_seconds: 30
