x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "20m"
    max-file: "10"
    compress: "true"

services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${DEVGODZILLA_NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - windmill
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  windmill:
    build:
      context: ./Origins/Windmill
      dockerfile: Dockerfile
      args:
        features: "${WINDMILL_FEATURES:-static_frontend python deno_core}"
    restart: unless-stopped
    expose:
      - "8000"
      - "2525"  # SMTP for email triggers
    environment:
      - DATABASE_URL=postgresql://windmill:changeme@db:5432/windmill_db
      - MODE=server
      - BASE_URL=http://localhost
      - JOB_DEFAULT_TIMEOUT_SECS=${WINDMILL_JOB_TIMEOUT_SECONDS:-3600}
      - DEVGODZILLA_API_URL=http://host.docker.internal:8000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/version', timeout=2).read(); print('ok')",
        ]
      interval: 10s
      timeout: 5s
      retries: 30
    volumes:
      - windmill_data:/tmp/windmill
      - windmill_logs:/tmp/windmill/logs
    logging: *default-logging
    extra_hosts:
      - "host.docker.internal:host-gateway"

  windmill_worker:
    build:
      context: ./Origins/Windmill
      dockerfile: Dockerfile
      args:
        features: "${WINDMILL_FEATURES:-static_frontend python deno_core}"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2048M
    environment:
      - DATABASE_URL=postgresql://windmill:changeme@db:5432/windmill_db
      - MODE=worker
      - WORKER_GROUP=default
      - TIMEOUT=${WINDMILL_JOB_TIMEOUT_SECONDS:-3600}
      - JOB_DEFAULT_TIMEOUT_SECS=${WINDMILL_JOB_TIMEOUT_SECONDS:-3600}
      - DEVGODZILLA_API_URL=http://host.docker.internal:8000
    depends_on:
      db:
        condition: service_healthy
      windmill:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - windmill_cache:/tmp/windmill/cache
      - windmill_logs:/tmp/windmill/logs
    logging: *default-logging

  # Native worker for lightweight in-process jobs
  windmill_worker_native:
    build:
      context: ./Origins/Windmill
      dockerfile: Dockerfile
      args:
        features: "${WINDMILL_FEATURES:-static_frontend python deno_core}"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 2048M
    environment:
      - DATABASE_URL=postgresql://windmill:changeme@db:5432/windmill_db
      - MODE=worker
      - WORKER_GROUP=native
      - TIMEOUT=${WINDMILL_JOB_TIMEOUT_SECONDS:-3600}
      - JOB_DEFAULT_TIMEOUT_SECS=${WINDMILL_JOB_TIMEOUT_SECONDS:-3600}
      - NUM_WORKERS=8
      - SLEEP_QUEUE=200
      - DEVGODZILLA_API_URL=http://host.docker.internal:8000
    depends_on:
      db:
        condition: service_healthy
      windmill:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - windmill_logs:/tmp/windmill/logs
    logging: *default-logging

  # Full-text job and log search (EE feature, set replicas to 1 to enable)
  windmill_indexer:
    build:
      context: ./Origins/Windmill
      dockerfile: Dockerfile
      args:
        features: static_frontend
    deploy:
      replicas: 0
    restart: unless-stopped
    expose:
      - "8002"
    environment:
      - PORT=8002
      - DATABASE_URL=postgresql://windmill:changeme@db:5432/windmill_db
      - MODE=indexer
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - windmill_index:/tmp/windmill/search
      - windmill_logs:/tmp/windmill/logs
    logging: *default-logging

  # Language Server Protocol for code completion/intelligence
  lsp:
    image: ghcr.io/windmill-labs/windmill-lsp:latest
    pull_policy: always
    restart: unless-stopped
    expose:
      - "3001"
    volumes:
      - lsp_cache:/pyls/.cache
    logging: *default-logging

  # Collaborative editing (EE feature, set replicas to 1 to enable)
  multiplayer:
    image: ghcr.io/windmill-labs/windmill-multiplayer:latest
    deploy:
      replicas: 0
    restart: unless-stopped
    expose:
      - "3002"
    logging: *default-logging

  db:
    image: postgres:16-alpine
    shm_size: 1g
    restart: unless-stopped
    expose:
      - "5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *default-logging

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    expose:
      - "6379"
    logging: *default-logging

  # One-shot bootstrap: imports DevGodzilla scripts/flows/apps into Windmill.
  # Requires a token in /app/windmill/apps/devgodzilla-react-app/.env.development.
  windmill_import:
    build:
      context: .
      dockerfile: Dockerfile
    restart: "no"
    depends_on:
      windmill:
        condition: service_healthy
    environment:
      DEVGODZILLA_WINDMILL_WORKSPACE: ${DEVGODZILLA_WINDMILL_WORKSPACE:-demo1}
    command:
      [
        "python",
        "windmill/import_to_windmill.py",
        "--url",
        "http://windmill:8000",
        "--workspace",
        "${DEVGODZILLA_WINDMILL_WORKSPACE:-demo1}",
        "--token-file",
        "windmill/apps/devgodzilla-react-app/.env.development",
      ]
    volumes:
      - .:/app

volumes:
  pgdata:
  windmill_data:
  windmill_cache:
  windmill_logs:
  windmill_index:
  lsp_cache:
